<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <img id="logo" src="./images/logo.svg" alt="Logo"/>

  <h1 id="title">We are launching <span>soon!</span></h1>

  <p id="subtitle">Subscribe and get notified</p>

  <form id="form">
    <div id="input-container">
      <input id="input" type="text" name="email" placeholder='Your email address'/>
      <p id="input-error">Please provide a valid email address</p>
    </div>
    <button id="btn">Notify Me</button>
  </form>

  <img id="illustration" src="./images/illustration-dashboard.png" alt="Slack illustration"/>

  <ul id="social">
    <li class="social__item"><i class="social__icon fa-brands fa-facebook-f"></i></li>    
    <li class="social__item"><i class="social__icon fa-brands fa-twitter"></i></li>    
    <li class="social__item"><i class="social__icon fa-brands fa-instagram"></i></li>    
  </ul>

  <p id="copyright">&copy; Copyright Ping. All rights reserved.</p>

</body>
</html>
